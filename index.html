    <script>
        const canvas = document.getElementById('sky');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bgMusic');
        let stars = [];
        let clickCount = 0;

        // Sayƒüac (11.02.2026)
        const chatStart = new Date(2026, 1, 11, 0, 0, 0); 
        function updateTimer() {
            const now = new Date();
            const diff = now - chatStart;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}g ${h}s ${m}d ${s}sn`;
        }
        setInterval(updateTimer, 1000);

        // Ulduzlar
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<120; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 1,
                    speed: Math.random() * 0.3 + 0.1,
                    o: Math.random() * 0.8 + 0.2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                ctx.font = "9px Poppins";
                ctx.fillStyle = `rgba(255, 215, 0, ${s.o * 0.4})`;
                ctx.fillText("Nezrin", s.x + 8, s.y + 4);
                s.y += s.speed;
                if(s.y > canvas.height) s.y = -10;
            });
            requestAnimationFrame(draw);
        }

        // M…ôktub
        const message = "N…ôzrin, s…ôn m…ônim s…ômamƒ±n …ôn parlaq ulduzusan... s…ônsiz h…ôr ≈üey qaranlƒ±qdƒ±r. Qayƒ±t, barisaq, yeniden heyatimizi isiqlandiraq. ‚ù§Ô∏è";
        function startTypewriter() {

                    target.innerHTML += message.charAt(i); i++;
                    setTimeout(type, 50);
                } else { document.getElementById('question-area').style.display = 'flex'; }
            }
            type();
        }

        const reasons = [

            "Bu s…ômanƒ±n t…ôk bir sahibi var, o da S…ôns…ôn.",
            "H…ôr d√∂y√ºnt√º s…ônin adƒ±nƒ± pƒ±√ßƒ±ldayƒ±r..."
        ];

        canvas.addEventListener('click', () => {

            if(clickCount < reasons.length) {
                const box = document.getElementById('popup-message');
                box.innerText = reasons[clickCount];
                box.style.display = 'block';
                setTimeout(() => {

            const container = document.getElementById('btn-container');

            const maxY = window.innerHeight - btnNo.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseover', moveNoButton); // PC √º√ß√ºn
        btnNo.addEventListener('touchstart', moveNoButton); // Mobil toxunu≈ü √º√ß√ºn

    </script>
